name: Monthly Pubmed Sync

on:
  schedule:
    # 毎月1日の午前0時（UTC）に実行
    - cron: '0 0 1 * *'
  workflow_dispatch: # 手動実行用ボタンを表示

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run sync script
        env:
          # スクリプト内で環境変数としてメールアドレス等を使いたい場合（任意）
          NCBI_EMAIL: ${{ secrets.NCBI_EMAIL }} 
        run: python sync_pubmed.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add _publications/*.md
          # 変更がある場合のみコミットしてプッシュ
          if ! git diff --cached --exit-code; then
            git commit -m "Auto-update publications from PubMed (Monthly)"
            git push
          fi